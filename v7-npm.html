<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no, email=no, address=no">
  <title>Swiper（v7）のデモ（npmでインストールした場合）｜notes by SHARESL</title>
  <link rel="stylesheet" href="assets/css/swiper-v7-npm.css">
</head>
<body>
  <div class="l-cover">
    <h1>Swiper v7（npm）のデモ</h1>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
          src="assets/images/sample-1.jpg"
          width="400"
          height="400"
          >
        </div>
        <div class="swiper-slide">
          <img
          src="assets/images/sample-2.jpg"
          width="400"
          height="400"
          >
        </div>
        <div class="swiper-slide">
          <img
          src="assets/images/sample-3.jpg"
          width="400"
          height="400"
          >
        </div>
      </div>
      <!-- ページネーション -->
      <div class="swiper-pagination"></div>

      <!-- 前へ／次へ -->
      <button type="button" class="swiper-button-prev"></button>
      <button type="button" class="swiper-button-next"></button>

    </div>
    <ul class="back">
      <li>
        <a href="./v6.html">v6のデモ</a>
      </li>
      <li>
        <a href="https://notes.sharesl.net/articles/2384/">「Swiper（v7）へのアップグレード対応」の記事に戻る</a>
      </li>
    </ul>
  </div>
  <script src="assets/dist/swiper-demo.bundle.js"></script>
</body>
</html>
