<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no, email=no, address=no">
  <title>Swiper（v6）のデモ｜notes by SHARESL</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@6.0.4/swiper-bundle.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="l-cover">
    <h1>Swiper v6のデモ</h1>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
          src="assets/images/sample-1.jpg"
          width="400"
          height="400"
          >
        </div>
        <div class="swiper-slide">
          <img
          src="assets/images/sample-2.jpg"
          width="400"
          height="400"
          >
        </div>
        <div class="swiper-slide">
          <img
          src="assets/images/sample-3.jpg"
          width="400"
          height="400"
          >
        </div>
      </div>
      <!-- ページネーション -->
      <div class="swiper-pagination"></div>

      <!-- 前へ／次へ -->
      <button type="button" class="swiper-button-prev"></button>
      <button type="button" class="swiper-button-next"></button>

    </div>
    <ul class="back">
      <li>
        <a href="./v7.html">v7のデモ</a>
      </li>
      <li>
        <a href="https://notes.sharesl.net/articles/2384/">「Swiper（v7）へのアップグレード対応」の記事に戻る</a>
      </li>
    </ul>
  </div>
  <script src="https://unpkg.com/swiper@6.0.4/swiper-bundle.min.js"></script>
  <script>
    const mySwiper = new Swiper ('.swiper-container', {
      loop: true,
      pagination: {
        el: '.swiper-pagination',
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      }
    });
  </script>
</body>
</html>
